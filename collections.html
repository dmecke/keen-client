<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="base.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="functions.js"></script>
        <script src="collections.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h1>Collections</h1>
            <ul class="list-group" id="collections">
            </ul>
            <h2>Add a new collection</h2>
            <form>
                <div class="input-group">
                    <span class="input-group-addon">Name</span>
                    <input type="text" class="form-control" placeholder="Name" id="new-collection-name" />
                </div>
                <br />
                <div class="input-group">
                    <span class="input-group-addon">Property 1</span>
                    <input type="text" class="form-control js-new-collection-property" placeholder="Property 1" />
                </div>
                <br />
                <div class="input-group">
                    <span class="input-group-addon">Property 2</span>
                    <input type="text" class="form-control js-new-collection-property" placeholder="Property 2" />
                </div>
                <br />
                <div class="input-group">
                    <span class="input-group-addon">Property 3</span>
                    <input type="text" class="form-control js-new-collection-property" placeholder="Property 3" />
                </div>
                <br />
                <div class="input-group">
                    <span class="input-group-addon">Property 4</span>
                    <input type="text" class="form-control js-new-collection-property" placeholder="Property 4" />
                </div>
                <br />
                <div class="input-group">
                    <span class="input-group-addon">Property 5</span>
                    <input type="text" class="form-control js-new-collection-property" placeholder="Property 5" />
                </div>
                <br />
                <input type="button" class="btn btn-primary" id="save-new-collection" value="save" />
            </form>
        </div>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a href="events.html">Events</a></li>
                    <li><a href="collections.html">Collections</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </div>
        </nav>
    </body>
</html>
